steps:
  - name: gcr.io/cloud-builders/docker
    id: "build-docker"
    waitFor: ["-"]
    dir: packages/release-please
    args:
      - "build"
      - "-f"
      - "Dockerfile"
      - "-t"
      - "gcr.io/$PROJECT_ID/release-please"
      - "."

  - name: gcr.io/cloud-builders/docker
    id: "push-docker"
    waitFor: ["build-docker"]
    args: ["push", "gcr.io/$PROJECT_ID/release-please"]

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run"
    waitFor: ["push-docker"]
    entrypoint: gcloud
    dir: $_DIRECTORY
    args:
      - "run"
      - "deploy"
      - "release-please"
      - "--image"
      - "gcr.io/$PROJECT_ID/release-please"
      - "--platform"
      - "managed"
      - "--region"
      - "$_REGION"
      - "--quiet"

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run-backend"
    waitFor: ["push-docker"]
    entrypoint: gcloud
    dir: $_DIRECTORY
    args:
      - "run"
      - "deploy"
      - "release-please-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/release-please"
      - "--platform"
      - "managed"
      - "--region"
      - "$_REGION"
      - "--quiet"
