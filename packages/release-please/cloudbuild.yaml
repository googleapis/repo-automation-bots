steps:
  - name: gcr.io/cloud-builders/npm
    id: "build"
    waitFor: ["-"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/build-function.sh"
      - "$_DIRECTORY"

  - name: gcr.io/cloud-builders/gcloud
    id: "publish-function"
    waitFor: ["build"]
    entrypoint: bash
    env:
      - "SERVICE_ACCOUNT=web-backend@repo-automation-bots.iam.gserviceaccount.com"
    args:
      - "-e"
      - "./scripts/publish-function.sh"
      - "$_DIRECTORY"
      - "$PROJECT_ID"
      - "$_BUCKET"
      - "$_KEY_LOCATION"
      - "$_KEY_RING"
      - "$_FUNCTION_REGION"
      - "nodejs18"

  - name: gcr.io/cloud-builders/npm
    id: "cron-deploy"
    waitFor: ["-"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/cron-deploy.sh"
      - "$_SCHEDULER_SERVICE_ACCOUNT_EMAIL"
      - "$_FUNCTION_REGION"
      - "$_REGION"
      - "$_DIRECTORY"

  - name: gcr.io/cloud-builders/docker
    id: "build-docker"
    waitFor: ["-"]
    dir: packages/release-please
    args:
      - "build"
      - "-f"
      - "Dockerfile"
      - "-t"
      - "gcr.io/$PROJECT_ID/release-please"
      - "."

  - name: gcr.io/cloud-builders/docker
    id: "push-docker"
    waitFor: ["build-docker"]
    args: ["push", "gcr.io/$PROJECT_ID/release-please"]

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run"
    waitFor: ["push-docker"]
    entrypoint: bash
    env:
      - "SERVICE_ACCOUNT=web-frontend@repo-automation-bots.iam.gserviceaccount.com"
    args:
      - "-e"
      - "./scripts/publish-cloud-run.sh"
      - "$_DIRECTORY"
      - "$PROJECT_ID"
      - "$_BUCKET"
      - "$_KEY_LOCATION"
      - "$_KEY_RING"
      - "$_FUNCTION_REGION"
      # botName
      - "release-please"
      # timeout
      - "3600"
      # minInstances: We want to serve Github webhook quickly, so keep one instance.
      - "1"

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run-backend"
    waitFor: ["push-docker"]
    entrypoint: bash
    env:
      - "SERVICE_NAME=release-please-backend"
      - "SECURE_ACCESS=true"
      - "SERVICE_ACCOUNT=web-backend@repo-automation-bots.iam.gserviceaccount.com"
      - "MEMORY=1G"
    args:
      - "-e"
      - "./scripts/publish-cloud-run.sh"
      - "$_DIRECTORY"
      - "$PROJECT_ID"
      - "$_BUCKET"
      - "$_KEY_LOCATION"
      - "$_KEY_RING"
      - "$_FUNCTION_REGION"
      # botName
      - "release-please"
      # timeout
      - "3600"
