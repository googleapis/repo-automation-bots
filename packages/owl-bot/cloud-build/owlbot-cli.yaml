# Builds the owlbot-cli docker image.
steps:
  - name: gcr.io/cloud-builders/docker
    dir: packages/owl-bot
    args:
      - "build"
      - "-t"
      - "gcr.io/cloud-devrel-public-resources/owlbot-cli"
      - "-t"
      - "gcr.io/repo-automation-bots/owlbot-cli"
      - "."

images:
  - gcr.io/cloud-devrel-public-resources/owlbot-cli
  - gcr.io/repo-automation-bots/owlbot-cli
