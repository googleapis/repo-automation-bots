steps:
  # Check git version
  - name: 'gcr.io/cloud-builders/git'
    args:
      - --version
  # Populate global username, email for git:
  - name: 'gcr.io/cloud-builders/git'
    args:
      - config
      - --global
      - user.email
      - 'gcf-owl-bot[bot]@users.noreply.github.com'
    env:
      - 'HOME=/workspace'
  - name: 'gcr.io/cloud-builders/git'
    args:
      - config
      - --global
      - user.name
      - 'Owl Bot'
    env:
      - 'HOME=/workspace'
  # Populate credentials for cloning:
  - name: 'bash'
    args:
      - '-eEuo'
      - 'pipefail'
      - '-c'
      - |-
        echo https://x-access-token:$$GITHUB_TOKEN@github.com >> /workspace/.git-credentials
    env:
      - 'GITHUB_TOKEN=$_GITHUB_TOKEN'
      - 'HOME=/workspace'
  - name: 'gcr.io/cloud-builders/git'
    args:
      - config
      - --global
      - credential.helper
      - 'store --file /workspace/.git-credentials'
    env:
      - 'GITHUB_TOKEN=$_GITHUB_TOKEN'
      - 'HOME=/workspace'
  # Clone user/branch that created PR:
  - name: 'gcr.io/cloud-builders/git'
    args:
      - clone
      - -b
      - ${_PR_BRANCH}
      - https://github.com/${_PR_OWNER}/${_REPOSITORY}.git
    env:
      - 'HOME=/workspace'
  # Run container listed in OwlBot.yaml:
  - name: ${_CONTAINER}
    dir: '${_REPOSITORY}'
    env:
      - 'DEFAULT_BRANCH=$_DEFAULT_BRANCH'
  # Commit any changes to working directory:
  - name: 'gcr.io/cloud-builders/git'
    args:
      - add
      - -A
      - .
    dir: ${_REPOSITORY}
    env:
      - 'HOME=/workspace'
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: bash
    args: [
      '-l',
      '-c',
      "git commit -m $'ðŸ¦‰ Updates from OwlBot\n\nSee https://github.com/googleapis/repo-automation-bots/blob/master/packages/owl-bot/README.md'; exit 0"
    ]
    dir: ${_REPOSITORY}
    env:
      - 'HOME=/workspace'
  - name: 'gcr.io/cloud-builders/git'
    args:
      - push
      - origin
      - ${_PR_BRANCH}
    dir: ${_REPOSITORY}
    env:
      - 'HOME=/workspace'

# allow 20 minutes for the post-processor image to run
timeout: '1200s'
