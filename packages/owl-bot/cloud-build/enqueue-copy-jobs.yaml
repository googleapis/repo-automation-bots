steps:
  # Clone user/branch that created PR:
  - name: 'gcr.io/cloud-builders/git'
    args:
      - clone
      - --single-branch
      - https://github.com/googleapis/googleapis-gen.git
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: /bin/bash
    args: ['-c', 'echo "${_PRIVATE_KEY}" > private-key.pem']
    dir: 'googleapis-gen'
  - name: 'gcr.io/repo-automation-bots/owlbot-cli'
    args:
      - enqueue-copy-tasks
      - --pem-path
      - ./private-key.pem
      - --app-id
      - ${_APP_ID}
      - --installation
      - ${_INSTALLATION}
      - --firestore-project
      - ${_FIRESTORE_PROJECT}
      - --git-path
      - ./
    dir: 'googleapis-gen'
