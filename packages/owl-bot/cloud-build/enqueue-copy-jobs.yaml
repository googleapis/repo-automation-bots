steps:
  # Clone user/branch that created PR:
  - name: 'gcr.io/cloud-builders/git'
    args:
      - clone
      - https://github.com/googleapis/googleapis-gen.git
  - name: 'gcr.io/repo-automation-bots/owlbot-cli'
    args:
      - enqueue-copy-tasks
      - --private-key
      - ${_PRIVATE_KEY}
      - --app-id
      - ${_APP_ID}
      - --installation
      - ${_INSTALLATION}
      - --firestore-project
      - ${_FIRESTORE_PROJECT}
      - --git-path
      - ./
    dir: 'googleapis-gen'
