steps:
  - name: gcr.io/cloud-builders/npm
    id: "build"
    waitFor: ["-"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/build-function.sh"
      - "$_DIRECTORY"

  - name: gcr.io/cloud-builders/gcloud
    id: "publish-function"
    waitFor: ["build"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/publish-function.sh"
      - "$_DIRECTORY"
      - "$PROJECT_ID"
      - "$_BUCKET"
      - "$_KEY_LOCATION"
      - "$_KEY_RING"
      - "$_FUNCTION_REGION"
      - "nodejs12"
      - "540s"
      - "68a5145e-8907-4301-a4b6-b7e37892a510"

  - name: gcr.io/cloud-builders/npm
    id: "cron-deploy"
    waitFor: ["-"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/cron-deploy.sh"
      - "$_SCHEDULER_SERVICE_ACCOUNT_EMAIL"
      - "$_FUNCTION_REGION"
      - "$_REGION"
      - "$_DIRECTORY"

  - name: gcr.io/cloud-builders/docker
    id: "build-docker"
    waitFor: ["-"]
    dir: packages/owl-bot
    args:
      - "build"
      - "-f"
      - "Dockerfile.frontend"
      - "-t"
      - "gcr.io/$PROJECT_ID/owl-bot"
      - "."

  - name: gcr.io/cloud-builders/docker
    id: "push-docker"
    waitFor: ["build-docker"]
    args: ["push", "gcr.io/$PROJECT_ID/owl-bot"]

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run"
    waitFor: ["push-docker"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/publish-cloud-run.sh"
      - "$_DIRECTORY"
      - "$PROJECT_ID"
      - "$_BUCKET"
      - "$_KEY_LOCATION"
      - "$_KEY_RING"
      - "$_FUNCTION_REGION"
      # botName
      - "owl-bot"
      # timeout
      - "3600"
      # minInstances: We want to serve Github webhook quickly.
      - "3"
      # concurrency: We saw some errors in gRPC stack (#2265) with the default
      # 80 concurrency.
      - "40"
