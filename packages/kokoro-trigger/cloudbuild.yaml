steps:
- name: gcr.io/cloud-builders/docker
    id: "build-docker"
    waitFor: ["-"]
    dir: packages/kokoro-trigger
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/kokoro-trigger"
      - "."

  - name: gcr.io/cloud-builders/docker
    id: "push-docker"
    waitFor: ["build-docker"]
    args: ["push", "gcr.io/$PROJECT_ID/kokoro-trigger"]

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run"
    waitFor: ["push-docker"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/publish-cloud-run.sh"
      - "$_DIRECTORY"
      - "$PROJECT_ID"
      - "$_BUCKET"
      - "$_KEY_LOCATION"
      - "$_KEY_RING"
      - "$_FUNCTION_REGION"
