steps:
  - name: gcr.io/cloud-builders/docker
    id: "build-docker"
    waitFor: ["-"]
    dir: packages/kokoro-trigger
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/kokoro-trigger"
      - "."

  - name: gcr.io/gcp-runtimes/structure_test
    args:
      ["-i", "gcr.io/$PROJECT_ID/kokoro-trigger", "--config", "packages/kokoro-trigger/container-test.yaml", "-v"]
    waitFor: ["build-docker"]