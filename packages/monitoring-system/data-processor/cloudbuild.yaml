steps:
  - name: gcr.io/cloud-builders/npm
    id: "compile"
    waitFor: ["-"]
    dir: &workDir './packages/monitoring-system/data-processor'
    entrypoint: npm
    args: ['run', 'clean-compile']

  - name: 'gcr.io/cloud-builders/docker'
    id: "build-docker"
    waitFor: ["compile"]
    dir: *workDir
    entrypoint: docker
    args: ['build', '-t', &tag 'gcr.io/repo-automation-bots/data-processor', '.']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: "push-docker"
    waitFor: ["build-docker"]
    dir: *workDir
    entrypoint: docker
    args: ['push', *tag]

