randomBoolean: true
product: true
language:
  pullrequest: true
  labelprefix: 'language:'
  extensions:
    JSON: ['JSON']
    typescript: ['ts']
  paths:
    .: 'js'
    src: 'typescript'
    test:
      .: 'test'
      fixtures: 'JSON'
path:
  pullrequest: true
  labelprefix: 'path: '
  paths:
    .: 'root'
    src: 'source'
    test:
      .: 'tests'
      fixtures: 'test_fixtures'
