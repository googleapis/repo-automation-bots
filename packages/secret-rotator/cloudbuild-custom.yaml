steps: 
  - name: gcr.io/cloud-builders/docker
    id: "build-docker"
    waitFor: ["-"]
    dir: packages/secret-rotator
    args:
      - "build"
      - "-f"
      - "Dockerfile"
      - "-t"
      - "gcr.io/$PROJECT_ID/secret-rotator"
      - "."

  - name: gcr.io/cloud-builders/docker
    id: "push-docker"
    waitFor: ["build-docker"]
    args: ["push", "gcr.io/$PROJECT_ID/secret-rotator"]