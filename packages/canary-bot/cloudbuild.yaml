steps:
  - name: gcr.io/cloud-builders/npm
    id: "build"
    waitFor: ["-"]
    entrypoint: bash
    args:
      - "-e"
      - "./scripts/build-function.sh"
      - "$_DIRECTORY"

  - name: gcr.io/cloud-builders/gcloud
    id: "publish-function"
    waitFor: ["build"]
    entrypoint: gcloud
    dir: "targets/canary-bot"
    args:
      - "functions"
      - "deploy"
      - "canary_bot"
      - "--trigger-http"
      - "--region"
      - "$_REGION"
      - "--runtime"
      - "nodejs18"

  - name: gcr.io/cloud-builders/docker
    id: "build-docker"
    waitFor: ["-"]
    dir: packages/canary-bot
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/canary-bot-cloud-run"
      - "-t"
      - "gcr.io/$PROJECT_ID/canary-bot"
      - "."

  - name: gcr.io/cloud-builders/docker
    id: "push-docker"
    waitFor: ["build-docker"]
    args: ["push", "gcr.io/$PROJECT_ID/canary-bot-cloud-run"]

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run-frontend"
    waitFor: ["push-docker"]
    entrypoint: gcloud
    dir: $_DIRECTORY
    args:
      - "run"
      - "deploy"
      - "canary-bot-cloud-run"
      - "--image"
      - "gcr.io/$PROJECT_ID/canary-bot-cloud-run"
      - "--platform"
      - "managed"
      - "--region"
      - "$_REGION"
      - "--quiet"

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run-backend"
    waitFor: ["push-docker"]
    entrypoint: gcloud
    dir: $_DIRECTORY
    args:
      - "run"
      - "deploy"
      - "canary-bot-cloud-run-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/canary-bot-cloud-run"
      - "--platform"
      - "managed"
      - "--region"
      - "$_REGION"
      - "--quiet"

  - name: gcr.io/cloud-builders/docker
    id: "push-docker-gcf-frontend"
    waitFor: ["build-docker"]
    args: ["push", "gcr.io/$PROJECT_ID/canary-bot"]

  - name: gcr.io/cloud-builders/gcloud
    id: "deploy-cloud-run-gcf-frontend"
    waitFor: ["push-docker-gcf-frontend"]
    entrypoint: gcloud
    dir: $_DIRECTORY
    args:
      - "run"
      - "deploy"
      - "canary-bot"
      - "--image"
      - "gcr.io/$PROJECT_ID/canary-bot"
      - "--platform"
      - "managed"
      - "--region"
      - "$_REGION"
      - "--quiet"
