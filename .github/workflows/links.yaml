permissions:
  contents: read
  issues: write
  
name: Links

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "00 18 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@2e991c588d2d66f0622b3b6a96bda71b28afaf67
        with:
          args: --max-concurrency 5 './**/*.md'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@99b87c35610e986ad2034a7b0518a9b3ebea541b
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: 'type: docs, priority: p2'
